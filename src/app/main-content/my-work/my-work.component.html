<section id="my-work">
    <div class="arrow">
        <a href="#skills"><img src="assets/icons/arrow-left.png" alt="arrow to skills"></a>
        <a href="#footer"><img src="assets/icons/arrow-right.png" alt="arrow to contact"></a>
    </div>
    <div class="section-content">
        <div class="section-title">
            <span class="title">{{ 'my-work' | transloco}}</span>
        </div>

        <div class="content">
            @for(project of projects; track project) {
                <app-project-card class="project-card" [project]="project"></app-project-card>
            }
        </div>
    </div>
</section>
