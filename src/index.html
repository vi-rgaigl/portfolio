<script>
  function scrollToSection(event, sectionId) {
    
    const element = document.getElementById(sectionId);
    const mainContent = document.querySelector('.main-content');
    if (element && mainContent) {
      if (window.innerWidth > 980) {
        event.preventDefault();
        let targetPosition = element.offsetLeft - 180;
        if (sectionId === 'contact') {
          targetPosition = element.offsetLeft;
        }
        // console.log(`Scrolling horizontally to: ${targetPosition}px`);
        mainContent.scrollTo({
          left: targetPosition,
          behavior: 'smooth'
        });
      } else {
        const targetPosition = element.offsetTop;
        console.log(`Scrolling vertically to: ${targetPosition}px`);
        mainContent.scrollTo({
          top: targetPosition,
          behavior: 'smooth'
        });
      }
    } else {
      console.error('Element or main content not found');
    }
  }
</script>

</html>
